<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/tensorflow/2.8.0/tf.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.7.0/dist/tf.min.js"></script>

 -->     
  <link rel="stylesheet" href="./style.css" />  

</head>
<body>
   <!-- Load the handtrackjs model. -->


<!-- Replace this with your image. Make sure CORS settings allow reading the image! -->
<!-- <audio src="149488__juskiddink__waves-and-seagulls.wav" id="audio"></audio> -->

<video id="video"  width="1280" height="720"   ></video>
<canvas id="canvas" width="1280" height="720" class="border"></canvas> 


<div class="top-boxes flex">
    <div><audio
      id="audio-snow"
      src="./natural-sounds/snow steps.wav"
      type="audio/mpeg"
      loop
      controls
      controlslist="nodownload"
      ></audio> Snow Steps</div>
    <div><audio
      id="audio-night"
      src="./natural-sounds/night sounds and fire.mp3"
      type="audio/mpeg"
      loop
      controls
      controlslist="nodownload"
      ></audio>Night & Fire</div>
   
  </div>
  <div class="bottom-boxes flex">
    <div><audio
     
      id="audio-birds"
      allow="autoplay"
      src="./natural-sounds/rainforest_birds.mp3";
      type="audio/mpeg"
      loop
      controls
      controlslist="nodownload"></audio>Rainforest Birds</div>
    <div><audio
     
      id="audio-wind"
      
      src="./natural-sounds/wind-through-trees.wav"
      type="audio/mpeg"
      
      loop
      controls
      controlslist="nodownload"></audio>Wind through Trees</div>
  </div>

<script src="app.js"> </script>

</body>
</html>
